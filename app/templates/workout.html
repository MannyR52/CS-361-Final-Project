{% extends "base.html" %}
{% block content %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ workout.name }}</a>
              <small class="text-muted">{{ workout.date.strftime('%Y-%m-%d') }}</small>
                <div>
                    <a class="btn btn-secondary btn-sm m-1" href="{{url_for('workouts.update_workout', workout_id=workout.id)}}">Update</a>
                    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
                </div>
            </div>
            <h3 class="article-title">{{ workout.name }}</h3>
            <p class="article-content">Name: {{ workout.name }}</p>
            <p class="article-content">Weight(lb): {{ workout.weight }}</p>
            <p class="article-content">Reps: {{ workout.repetitions }}</p>
            <p class="article-content">Sets: {{ workout.sets }}</p>
          </div>
        </article>
        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Workout?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="{{ url_for('workouts.delete_workout', workout_id=workout.id) }}" method="POST">
                  <input class="btn btn-danger" type="submit" value="Delete">
              </div>
            </div>
          </div>
        </div>
{% endblock content %}
